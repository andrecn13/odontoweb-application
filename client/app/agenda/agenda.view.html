<div class="row">
	<div class="btn-group">
		<button
			class="btn btn-primary"
			mwl-date-modifier
			date="vm.viewDate"
			decrement="vm.calendarView">
      		Anterior
    	</button>
		<button
			class="btn btn-primary"
			mwl-date-modifier
			date="vm.viewDate"
			set-to-today>
			Hoje
		</button>
		<button
			class="btn btn-primary"
			mwl-date-modifier
			date="vm.viewDate"
			increment="vm.calendarView">
			Próximo
		</button>
	</div>
	<div class="btn-group">
		<label class="btn btn-primary" data-ng-class="{'active': vm.calendarView == 'year'}" ng-model="vm.calendarView" ng-click="vm.calendarView = 'year'">Ano</label>
		<label class="btn btn-primary" data-ng-class="{'active': vm.calendarView == 'month'}" ng-model="vm.calendarView" ng-click="vm.calendarView = 'month'">Mês</label>
		<label class="btn btn-primary" data-ng-class="{'active': vm.calendarView == 'week'}" ng-model="vm.calendarView" ng-click="vm.calendarView = 'week'">Semana</label>
		<label class="btn btn-primary" data-ng-class="{'active': vm.calendarView == 'day'}" ng-model="vm.calendarView" ng-click="vm.calendarView = 'day'">Dia</label>
	</div>
</div>

<div class="row text-center">
	<h3>{{vm.calendarTitle}}</h3>
</div>

<div class="row" id="calendarContainer">
	<mwl-calendar
	    view="vm.calendarView"
	    view-date="vm.viewDate"
	    view-title="vm.calendarTitle"
	    events="vm.eventos"
	    on-event-click="vm.visualizarEvento(calendarEvent)"
	    on-view-change-click="vm.viewChange(calendarDate, calendarNextView)"
	    cell-is-open="vm.cellIsOpen">
	</mwl-calendar>
</div>
